<!-- nav -->

<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top" >
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="nav-item nav-link" routerLink="/aboutus" routerLinkActive="active">About Us</a>
      <a class="nav-item nav-link" routerLink="/account/login" routerLinkActive="active" >Login</a>
      <a *ngIf="user" class="nav-item nav-link" routerLink="/gallery" routerLinkActive="active">Gallery</a>
    </div>
    <div *ngIf="user" class="dropdown pull-right">
      <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        {{user.firstName}}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" routerLink="/users">Users</a></li>
        <li><a class="dropdown-item" routerLink="/dashboard">Dashboard</a></li>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>



</nav>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet></router-outlet>
</div>
